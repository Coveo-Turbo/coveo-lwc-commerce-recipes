<template>
  <c-commerce-interface
      engine-id={engineId}
      tracking-id={trackingId}
      commerce-url={commerceUrl}
      language={language}
      country={country}
      currency={currency}
      disable-state-in-url={disableStateInUrl}
      type='search'
    >
    <div class="slds-grid slds-grid_vertical slds-grid_align-center">
      <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12 slds-align-middle">
        <div class="slds-var-m-top_small slds-var-m-bottom_xx-large">
          <c-commerce-search-box engine-id={engineId}></c-commerce-search-box>
        </div>
      </div>
      <div class="slds-col">
        <div class="slds-grid slds-gutters_direct slds-wrap main slds-grid_align-center">
          <div class="slds-col slds-order_2 slds-large-order_1 slds-size_1-of-1 slds-large-size_3-of-12 facets_container slds-show_large">
            <c-commerce-facets engine-id={engineId}></c-commerce-facets>
          </div>
          <div class="slds-col slds-order_1 slds-large-order_2 slds-size_1-of-1 slds-large-size_8-of-12">
            <div class="slds-grid slds-var-m-top_small">
              <c-commerce-summary class="slds-var-m-vertical_x-small slds-small-size_8-of-12 slds-large-size_7-of-12" engine-id={engineId}></c-commerce-summary>
              <c-commerce-sort class="slds-var-m-vertical_xxx-small slds-large-size_5-of-12 slds-show_large" engine-id={engineId}></c-commerce-sort>
              <div class="slds-small-size_4-of-12 slds-clearfix slds-hide_large">
                <div class="slds-float_right">
                  <!-- <c-commerce-refine-toggle engine-id={engineId} full-screen></c-commerce-refine-toggle> -->
                </div>
              </div>
            </div>
            <c-commerce-product-list engine-id={engineId}></c-commerce-product-list>
            <div class="slds-var-m-vertical_medium">
              <c-commerce-pager engine-id={engineId}></c-commerce-pager>
              <!-- <c-commerce-results-per-page engine-id={engineId}></c-commerce-results-per-page> -->
            </div>
          </div>
        </div>
      </div>
    </div>  
  </c-commerce-interface>
</template>
