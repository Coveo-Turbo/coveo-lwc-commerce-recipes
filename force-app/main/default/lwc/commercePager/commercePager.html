<template>
  <template lwc:if={hasInitializationError}>
    <c-commerce-component-error component-name={template.host.localName}>
    </c-commerce-component-error>
  </template>
  <template lwc:else>
    <template if:true={hasItems}>
      <lightning-button-group>
        <lightning-button
          variant="base"
          disabled={previousDisabled}
          title={labels.previousPage}
          icon-name="utility:left"
          class="slds-m-left_x-small"
          onclick={previous}
          aria-label={labels.previousPage}
        ></lightning-button>
        
        <template for:each={currentPagesObjects} for:item="page">
          <c-commerce-number-button key={page.key} number={page.number} selected={page.selected} oncommerce__select={goto} aria-label-value={page.ariaLabelValue}></c-commerce-number-button>
        </template>

        <lightning-button
          disabled={nextDisabled}
          variant="base"
          title={labels.nextPage}
          icon-name="utility:right"
          class="slds-m-left_x-small"
          onclick={next}
          aria-label={labels.nextPage}
        ></lightning-button>
      </lightning-button-group>
    </template>
  </template>
</template>
