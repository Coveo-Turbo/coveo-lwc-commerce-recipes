<template>
  <template lwc:if={hasChildren}>
    <div class="children-label slds-text-align_left">{childrenLabel}</div>
    <div class="children-container slds-grid slds-wrap slds-media_center">
      <template for:each={children} for:item="child">
        <div key={child.key} class={cssChildrenGrid}>
          <button if:false={child.isLastChild}
            title={child.productName} 
            class={child.cssClass}
            onkeypress={onKeyPress}
            onmouseenter={onMouseEnter}
            ontouchstart={onTouchStart}
            data-child-id={child.permanentid}
            >
            <img
              src={child.imageUrl}
              alt={child.productName}
              class="slds-p-around_xx-small"
              loading="lazy"
            />
          </button>
          <button if:true={child.isLastChild}
            title={child.productName} 
            class="slds-button slds-button_neutral slds-p-horizontal_x-small product-child plus-button"
            >
            +{child.remainingChildren}
          </button>
        </div>
      </template>
    </div>
  </template>
  <template lwc:else>
    <div class="children-label slds-text-align_left">&ZeroWidthSpace;</div>
    <div class="slds-media_center children-container children-container-empty slds-grid slds-wrap">&ZeroWidthSpace;</div>
  </template>
</template>
