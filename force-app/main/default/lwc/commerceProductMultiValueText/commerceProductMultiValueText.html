<template>
  <div class="slds-grid slds-grid_vertical-align-center">
    <template if:true={error}>
      <div class="error-message slds-text-color_destructive">{error}</div>
    </template>
    <template if:true={shouldDisplayFieldValue}>
      <template if:true={label}>
        <span class="product-text__label slds-m-right_xx-small">{label}:</span>
      </template>
      <span class="product-text__value">{valueToDisplay}</span>
    </template>
  </div>
</template>
