    <div aria-hidden={isAnyPreviewOpen} class={badgesSlotCssClass}>
      <slot name="badges" onslotchange={handleHeaderSlotChange}></slot>
    </div>
    <div aria-hidden={resultPreviewShouldNotBeAccessible} class="slds-col slds-order_3 slds-col_bump-left slds-p-right_xx-small">
      <slot name="actions" onslotchange={handleHeaderSlotChange}></slot>
    </div>
  </div>
  <div class="slds-grid slds-size_1-of-1 main-content__container">
    <div class="slds-grid main-content">
      <div class="slds-grid slds-grid_vertical slds-size_1-of-2">
        <slot name="visual"></slot>
      </div>
      <div class="slds-grid slds-grid_vertical slds-size_1-of-2 slds-var-p-left_small">
        <div class="title__container slds-var-m-bottom_x-small">
          <slot name="name"></slot>
        </div>
        <slot name="metadata"></slot>
        <slot name="emphasized"></slot>
        <slot name="description"></slot>
        <slot name="bottom-metadata"></slot>
        <slot name="children"></slot>
      </div>
    </div>
