<template>
  <template lwc:if={recommendations.length}>
    <div class="slds-text-heading_medium slds-var-p-bottom_x-small">
      <c-commerce-heading
        data-cy="recommendations__label"
        level={headingLevel}
        label={label}
      ></c-commerce-heading>
    </div>
    <div class="slds-grid recommendations-list__container">
      <template for:each={recommendations} for:item="recommendation">
        <div
          key={recommendation.uniqueId}
          data-cy="recommendations__item"
          class="recommendation-item__container slds-var-p-vertical_x-small slds-var-p-right_medium"
        >
          <div class="slds-box slds-box_small recommendation-item__content">
            <c-commerce-product
              product={recommendation}
              interactive-product={recommendation.interactiveRec}
              product-templates-manager={productTemplatesManager}
              engine-id={engineId}
            ></c-commerce-product>
          </div>
        </div>
      </template>
    </div>
  </template>
</template>
