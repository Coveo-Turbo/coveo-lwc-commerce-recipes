<template>
  <template lwc:if={hasInitializationError}>
    <c-commerce-component-error component-name={template.host.localName}>
    </c-commerce-component-error>
  </template>
  <template lwc:else>
    <template if:true={hasProducts}>
      <p class="slds-text-color_weak">
        <lightning-formatted-rich-text value={summaryLabel} disable-linkify></lightning-formatted-rich-text>
      </p>
    </template>
  </template>
</template>
